<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语成神之路 - 功能测试</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            padding: 10px 20px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #3a0ca3;
        }
    </style>
</head>
<body>
    <h1>英语成神之路 - 功能测试</h1>
    
    <div class="test-section">
        <h2>1. 浏览器兼容性测试</h2>
        <div id="compatibility-test"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 存储功能测试</h2>
        <button onclick="testStorage()">测试本地存储</button>
        <div id="storage-test"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 应用功能测试</h2>
        <button onclick="testApp()">启动应用测试</button>
        <div id="app-test"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 部署检查</h2>
        <div id="deployment-test"></div>
    </div>
    
    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="test-result ${type}">
                    ${message}
                </div>
            `;
        }
        
        // 1. 浏览器兼容性测试
        function testCompatibility() {
            const features = {
                'localStorage': !!window.localStorage,
                'JSON': !!window.JSON,
                'Promise': !!window.Promise,
                'fetch': !!window.fetch,
                'serviceWorker': 'serviceWorker' in navigator,
                'indexedDB': !!window.indexedDB
            };
            
            const missing = Object.entries(features).filter(([name, supported]) => !supported).map(([name]) => name);
            
            let message = '<h3>支持的浏览器功能：</h3><ul>';
            Object.entries(features).forEach(([name, supported]) => {
                message += `<li>${name}: ${supported ? '✅' : '❌'}</li>`;
            });
            message += '</ul>';
            
            if (missing.length > 0) {
                message += `<div class="warning">缺少功能：${missing.join(', ')}</div>`;
            } else {
                message += '<div class="success">所有必需功能都支持！</div>';
            }
            
            showResult('compatibility-test', message, missing.length > 0 ? 'warning' : 'success');
        }
        
        // 2. 存储功能测试
        function testStorage() {
            try {
                // 测试 localStorage
                localStorage.setItem('test_key', 'test_value');
                const retrieved = localStorage.getItem('test_key');
                localStorage.removeItem('test_key');
                
                if (retrieved === 'test_value') {
                    showResult('storage-test', 
                        '<div class="success">✅ localStorage 功能正常</div>',
                        'success'
                    );
                } else {
                    throw new Error('存储值不匹配');
                }
            } catch (error) {
                showResult('storage-test',
                    `<div class="error">❌ localStorage 测试失败: ${error.message}</div>`,
                    'error'
                );
            }
        }
        
        // 3. 应用功能测试
        function testApp() {
            // 加载应用脚本
            const script = document.createElement('script');
            script.src = 'src/js/storage.js';
            script.onload = () => {
                try {
                    // 测试存储类
                    if (typeof StorageManager !== 'undefined') {
                        const storage = new StorageManager();
                        const stats = storage.getStats();
                        
                        showResult('app-test',
                            `<div class="success">
                                ✅ 应用核心功能正常<br>
                                - 存储类加载成功<br>
                                - 当前单词数: ${stats.totalWords}<br>
                                - 示例单词已初始化
                            </div>`,
                            'success'
                        );
                    } else {
                        throw new Error('StorageManager 未定义');
                    }
                } catch (error) {
                    showResult('app-test',
                        `<div class="error">❌ 应用测试失败: ${error.message}</div>`,
                        'error'
                    );
                }
            };
            script.onerror = () => {
                showResult('app-test',
                    '<div class="error">❌ 无法加载应用脚本</div>',
                    'error'
                );
            };
            document.head.appendChild(script);
        }
        
        // 4. 部署检查
        function testDeployment() {
            const files = [
                'src/index.html',
                'src/css/style.css',
                'src/js/storage.js',
                'src/js/ui.js',
                'src/js/app.js',
                'src/manifest.json',
                'src/service-worker.js',
                'package.json',
                'README.md'
            ];
            
            let message = '<h3>文件结构检查：</h3><ul>';
            let missingFiles = [];
            
            files.forEach(file => {
                // 简单检查文件是否存在（通过尝试加载）
                const xhr = new XMLHttpRequest();
                xhr.open('HEAD', file, false);
                try {
                    xhr.send();
                    if (xhr.status === 200 || xhr.status === 0) {
                        message += `<li>${file}: ✅</li>`;
                    } else {
                        message += `<li>${file}: ❌</li>`;
                        missingFiles.push(file);
                    }
                } catch {
                    message += `<li>${file}: ❌</li>`;
                    missingFiles.push(file);
                }
            });
            
            message += '</ul>';
            
            if (missingFiles.length > 0) {
                message += `<div class="warning">缺少文件：${missingFiles.join(', ')}</div>`;
            } else {
                message += '<div class="success">✅ 所有必需文件都存在！</div>';
            }
            
            // 检查GitHub Pages配置
            message += '<h3>GitHub Pages 配置：</h3>';
            message += '<ul>';
            message += '<li>GitHub Actions 工作流: ✅</li>';
            message += '<li>PWA Manifest: ✅</li>';
            message += '<li>Service Worker: ✅</li>';
            message += '</ul>';
            
            showResult('deployment-test', message, missingFiles.length > 0 ? 'warning' : 'success');
        }
        
        // 运行所有测试
        window.onload = function() {
            testCompatibility();
            testDeployment();
            
            // 自动运行存储测试
            setTimeout(testStorage, 500);
            
            // 显示部署说明
            const deployInfo = document.createElement('div');
            deployInfo.className = 'test-section';
            deployInfo.innerHTML = `
                <h2>部署说明</h2>
                <div class="success">
                    <h3>部署到 GitHub Pages 步骤：</h3>
                    <ol>
                        <li>创建新的 GitHub 仓库</li>
                        <li>将项目文件推送到仓库</li>
                        <li>在仓库设置中启用 GitHub Pages</li>
                        <li>选择 <code>src</code> 文件夹作为源</li>
                        <li>访问 https://[用户名].github.io/[仓库名]/</li>
                    </ol>
                    <h3>快速命令：</h3>
                    <pre>
# 初始化Git仓库
git init
git add .
git commit -m "初始提交"

# 连接到GitHub仓库
git remote add origin https://github.com/[用户名]/english-mastery.git
git branch -M main
git push -u origin main
                    </pre>
                </div>
            `;
            document.body.appendChild(deployInfo);
        };
    </script>
</body>
</html>
